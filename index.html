<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox cards</title>
    <style>
      h2 {
        color: #024E95;
        font-family: Roboto, Helvetica, sans-serif;
      }
      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: minimum;
        padding: 28px;
        border: 1px dashed #666;
      }
      .card4column, card4to8column {
        flex: 1; /* Allows boxes to grow and shrink equally */
        flex-basis: max-content; /* Prefer maximum width until wrap */
        text-align: center;
        /* vertical-align: center; */
        /* width: 100%; */
        height: 156px;
        line-height: 156px;
        margin: 12px;
        border-radius: 0px;
        font-family: Roboto, Helvetica, sans-serif;
      }
      .card4column {
        min-width: 413px;
        max-width: 559px;
        color: White;
        background-color: Red;
      }
      .card4to8column {
        min-width: 413px;
        max-width: 1118px;
        color: White;
        background-color: Blue;
      }
    </style>
  </head>
  <body>
    <h2>Flexbox cards</h2>
    <div class="flex-container">
      <div class="card4column">4 column card</div>
      <div class="card4column">4 column card</div>
      <div class="card4column">4 column card</div>
      <div class="card4column">4 column card</div>
    </div>
    <div class="flex-container">
      <div class="card4to8column">4 column card</div>
      <div class="card4to8column">4 column card</div>
      <div class="card4to8column">4 column card</div>
      <div class="card4to8column">4 column card</div>
    </div>
  </body>
</html>
